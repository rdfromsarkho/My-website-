<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Pooja - Digital Shraddh</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Digital Shraddh</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="booking.html">Book Pooja</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <section>
    <h2>Book Your Pooja</h2>
    <form id="bookingForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />
      <label for="pooja">Select Pooja</label>
      <select id="pooja" name="pooja" required>
        <option value="">--Choose--</option>
        <option value="tarpan">Tarpan Shraddh</option>
        <option value="pinddaan">Pind Daan</option>
        <option value="annual">Annual Shraddh</option>
        <option value="tribute">Special Tribute Video</option>
      </select>
      <label for="date">Preferred Date</label>
      <input type="date" id="date" name="date" required />
      <label for="message">Additional Details / Requests</label>
      <textarea id="message" name="message" rows="4"></textarea>
      <button type="submit">Submit Booking</button>
    </form>
  </section>
  <footer>
    &copy; 2025 Digital Shraddh | All rights reserved
  </footer>
  <script>
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Booking received! We will contact you soon.');
      this.reset();
    });
  </script>
</body>
</html>
