<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Session - Euclid Coaching</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f8;
    }

    header {
      background-color: #2e86de;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #2e86de;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b4f72;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #777;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Euclid Coaching</h1>
    <p>Book Your Free Trial Session Today!</p>
  </header>

  <div class="container">
    <h2>Booking Form</h2>
    <form action="#" method="POST">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <select name="course" required>
        <option value="">Select Course</option>
        <option value="neet">NEET Preparation</option>
        <option value="jee">JEE Mains/Advanced</option>
        <option value="foundation">Foundation (8th-10th)</option>
        <option value="others">Other</option>
      </select>
      <input type="date" name="date" required>
      <button type="submit">Book Now</button>
    </form>
  </div>

  <footer>
    Â© 2025 Euclid Coaching. All rights reserved.
  </footer>

</body>
</html>
