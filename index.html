<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Euclid Coaching - Learn & Grow</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fc;
      color: #333;
    }
    header {
      background: #1e40af;
      color: white;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      font-size: 2.8rem;
      letter-spacing: 3px;
    }
    header p {
      margin-top: 8px;
      font-size: 1.2rem;
      font-weight: 500;
      color: #cbd5e1;
    }
    main {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(30, 64, 175, 0.15);
    }
    main h2 {
      text-align: center;
      color: #1e40af;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 1.8rem;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, select {
      padding: 14px 15px;
      margin-bottom: 20px;
      border: 2px solid #1e40af;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 8px rgba(37, 99, 235, 0.5);
    }
    button {
      background: #1e40af;
      color: white;
      border: none;
      padding: 16px;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #2563eb;
    }
    footer {
      text-align: center;
      padding: 20px 0;
      background: #e0e7ff;
      color: #1e40af;
      font-weight: 600;
      margin-top: 60px;
    }
    @media (max-width: 650px) {
      main {
        margin: 20px;
        padding: 20px;
      }
      header h1 {
        font-size: 1.8rem;
      }
      button {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Euclid Coaching</h1>
  <p>Unlock Your Potential with Expert Guidance</p>
</header>

<main>
  <h2>Book Your Free Trial Session</h2>
  <form action="#" method="POST">
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="email" name="email" placeholder="Email Address" required />
    <input type="tel" name="phone" placeholder="Phone Number" required />
    <select name="course" required>
      <option value="" disabled selected>Select Course</option>
      <option value="neet">NEET Preparation</option>
      <option value="jee">JEE Mains/Advanced</option>
      <option value="foundation">Foundation (8th-10th)</option>
      <option value="others">Other</option>
    </select>
    <input type="date" name="date" required />
    <button type="submit">Book Now</button>
  </form>
</main>

<footer>
  Â© 2025 Euclid Coaching. All rights reserved.
</footer>

</body>
</html>
